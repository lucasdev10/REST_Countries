<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country details</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="./country-details.css">
</head>

<body class="light-theme" id="body" onload="handlerTheme()">
    <header class="header-container">
        <h1>Where in the world?</h1>

        <button class="theme-mode" onclick="chooseTheme()">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="20px" viewBox="0 0 24 24"
                width="20px" fill="#000000">
                <rect fill="none" height="24" width="24" />
                <path
                    d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z" />
            </svg>
            <p id="text-theme">
                Light Mode
            </p>
        </button>
    </header>

    <main>
        <a class="button-back" href="../home/home.html">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path
                    d="M20 11H6.83l2.88-2.88c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0L3.71 11.3c-.39.39-.39 1.02 0 1.41L8.3 17.3c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L6.83 13H20c.55 0 1-.45 1-1s-.45-1-1-1z" />
            </svg>
            Back
        </a>

        <section class="country-details-container">
            <div class="country-details-image">
                <img src="https://www.ifpb.edu.br/relacoes-internacionais/imagens/brasil/@@images/image.png"
                    alt="Brasil">
            </div>
            <div class="country-details-content">
                <h2>Brasil</h2>

                <div class="country-details-info">
                    <div>
                        <p><b>Native Name:</b>Brasil</p>
                        <p><b>Population:</b>11,319,511</p>
                        <p><b>Region:</b>America</p>
                        <p><b>Sub Region:</b>America</p>
                        <p><b>Capital:</b>Brasilia</p>
                    </div>
                    <div>
                        <p><b>Top Level Domain:</b>.be</p>
                        <p><b>Currencies:</b>Real</p>
                        <p><b>Languages:</b>Portuguese</p>
                    </div>
                </div>

                <div>
                    <p><b>Border Countries:</b></p>
                    <p class="border-countries">France</p>
                    <p class="border-countries">Germany</p>
                    <p class="border-countries">Netherlands</p>
                </div>
            </div>
        </section>

    </main>

    <script src="../../controllers/theme.js" type="text/javascript"></script>
    <script src="./country-details.js" type="text/javascript"></script>
</body>

</html>
