<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country details</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="./country-details.css">
</head>

<body>
    <header class="header-container">
        <h1>Where in the world?</h1>

        <button class="theme-mode">
            <img src="../../../assets/icons/light_mode.svg" alt="Light Mode" title="Light Mode">
            Light Mode
        </button>
    </header>

    <main>
        <a class="button-back" href="../home/home.html">
            <img src="../../../assets/icons/keyboard_backspace.svg" alt="Back">
            Back
        </a>

        <section class="country-details-container">
            <div class="country-details-image">
                <img src="https://www.ifpb.edu.br/relacoes-internacionais/imagens/brasil/@@images/image.png"
                    alt="Brasil">
            </div>
            <div class="country-details-content">
                <h2>Brasil</h2>

                <div class="country-details-info">
                    <div>
                        <p><b>Native Name:</b>Brasil</p>
                        <p><b>Population:</b>11,319,511</p>
                        <p><b>Region:</b>America</p>
                        <p><b>Sub Region:</b>America</p>
                        <p><b>Capital:</b>Brasilia</p>
                    </div>
                    <div>
                        <p><b>Top Level Domain:</b>.be</p>
                        <p><b>Currencies:</b>Real</p>
                        <p><b>Languages:</b>Portuguese</p>
                    </div>
                </div>

                <div>
                    <p><b>Border Countries:</b></p>
                    <p class="border-countries">France</p>
                    <p class="border-countries">Germany</p>
                    <p class="border-countries">Netherlands</p>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
